
<app-profile></app-profile>
<div class="pl-2 pt-2">
  <p *ngIf="user">Logged in as admin</p>
  <p *ngIf="!user">Logged in as user</p>
  <button class="btn btn-primary" *ngIf="user" (click)="logout()">Logout</button>
  <button class="btn btn-primary" *ngIf="!user" (click)="login()">Login</button>
</div>
<app-bio [user]="user"></app-bio>
