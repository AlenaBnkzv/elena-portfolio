<div class="container d-flex flex-column justify-content-center vh-100">
  <form  [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input class="form-control" type="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" formControlName="password" />
    </div>
    <button class="btn btn-primary w-100">Sign in</button>
  </form>
</div>
